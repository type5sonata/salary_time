<!DOCTYPE html>
<html>
    <head>
        <title>Salary counter</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <p>Here comes your salary</p>
        <p>Here comes how much you've worked today</p>
        <div class="container">
            <div class="timerDisplay">
                00 : 00 : 00 : 000
            </div>
            <div class="buttons">
                <button id="pauseTimer">Pause</button>
                <button id="startTimer">Start</button>
                <button id="resetTimer">Reset</button>
            </div>

        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
